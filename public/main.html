<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title> <!--Назовите страницу правильно-->
    <link rel="stylesheet" href="../src/main.css">
</head>
<body>
    <header class="Header">
        <div class="Header-Nav">
            <p class="Header-NavChat">
                Чат
            </p>
            <a href="" class="Header-NavNew">
                Новый диалог
            </a>
        </div>
    </header>
    <main class="Chat">
        <div class="Chat-Item">
            <div class="Chat-ItemTop">
                <p class="Chat-Name">
                    Алёна Усоева
                </p>
                <p class="Chat-Date">сегодня</p>
            </div>
            <div class="Text">Что нам задали на завтра?</div>
        </div>
        <div class="Chat-Line"></div>

        <div class="Chat-Item">
            <div class="Chat-ItemTop">
                <p class="Chat-Name">
                    Дмитрий Гущин
                </p>
                <p class="Chat-Date">вчера</p>
            </div>
            <div class="Text">Здравствуйте, вот задача, хотел уточн...</div>
        </div>
        <div class="Chat-Line"></div>

        <div class="Chat-Item">
            <div class="Chat-ItemTop">
                <p class="Chat-Name">
                    Алена Шабайкина
                </p>
                <p class="Chat-Date">12 ноя</p>
            </div>
            <div class="Text">Я просто не пришла :)</div>
        </div>
        <div class="Chat-Line"></div>
    </main>
</body>
</html>
