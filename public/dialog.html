<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialog</title> <!--Назовите страницу правильно-->
    <link rel="stylesheet" href="../src/dialog.css">
</head>
<body>
    <header class="Header">
        <div class="Header-Block">
           <div class="Header-Arrow">
                <img src="../src/left.png" alt="назад" class="Header-Img">
            </div>
            <p class="Header-Name">
                Алёна Усоева
            </p>
        </div>
    </header>
    <main class="Dialog">
       <div class="Dialog-Item">
           <p class="Dialog-Date">1 дек</p>
           <p class="Dialog-Text Dialog-Left">
                О, здесь есть чат, зачем...
           </p>
       </div>

       <div class="Dialog-Item">
        <p class="Dialog-Date">сегодня</p>
        <p class="Dialog-Text Dialog-Right">
            Что задали на завтра?
        </p>
    </div>
    </main>
    <div class="Enter">
        <input type="text" class="Enter-Input" placeholder="Новое сообщение">
        <img src="../src/top.png" alt="отправить" class="Enter-Btn">
    </div>
</body>
</html>
